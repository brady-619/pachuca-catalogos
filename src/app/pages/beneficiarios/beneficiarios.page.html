  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-card *ngIf="data">
          <ion-card-content>



            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="idcatalogo">
                <th mat-header-cell *matHeaderCellDef> idcatalogo </th>
                <td mat-cell *matCellDef="let element"> {{element.idcatalogo}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="rfc">
                <th mat-header-cell *matHeaderCellDef> rfc </th>
                <td mat-cell *matCellDef="let element"> {{element.rfc}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="cuenta">
                <th mat-header-cell *matHeaderCellDef> cuenta </th>
                <td mat-cell *matCellDef="let element"> {{element.cuenta}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="banco">
                <th mat-header-cell *matHeaderCellDef> banco </th>
                <td mat-cell *matCellDef="let element"> {{element.banco}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> opciones </th>
                <td mat-cell *matCellDef="let element">

                  <!-- <button (click)="setMarca(row._id)" type="button" class="btn-info" data-bs-toggle="modal"
                    data-bs-target="#infobrandsModal">Info</button>

                <button routerLink="/productos" (click)="setMarca(row._id)" class="btn-products">Productos</button> -->
                  <ion-item>

                    <ion-button (click)="editar(element.nombre)" expand="block" fill="clear" shape="round">
                      <ion-icon color="primary" name="create-outline"></ion-icon>
                    </ion-button>


                    <ion-button (click)="eliminar(element.nombre)" expand="block" fill="clear" shape="round">
                      <ion-icon color="danger" name="trash-outline"></ion-icon>
                    </ion-button>

                  </ion-item>

                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


            <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
</mat-paginator>

          </ion-card-content>
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>





</ion-content>
